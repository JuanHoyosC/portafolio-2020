<ngb-carousel *ngIf="galeria" [showNavigationArrows]="true" [showNavigationIndicators]="true">
    <ng-template ngbSlide *ngFor="let image of galeria">
        <div class="picsum-img-wrapper">
            <img [src]="image" alt="Random slide" style="width: 100%;" data-bs-toggle="modal"
                data-bs-target="#imagenSelect" (click)="openXl(content); imagenSeleccionada=image">
        </div>
    </ng-template>
</ngb-carousel>


<ng-template #content let-modal>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <img [src]="imagenSeleccionada" alt="imagen" style="width: 100%;">
    </div>

</ng-template>
